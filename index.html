<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenedor del mapa -->
  <div id="contenedor">
    <div class="mapa">
      <!-- Zonas clickeables -->
      <div class="zona ciudad"></div>
      <div class="zona huerta"></div>
      <div class="zona playa"></div>
    </div>
  </div>

  <!-- Ventanas de informaciÃ³n fuera del mapa para que no se muevan -->
  <div class="cont info">
    <span class="cerrar">&times;</span>
    <p>Esta es la info de la ciudad</p>
  </div>
  <div class="cont info">
    <span class="cerrar">&times;</span>
    <p>Esta es la info de la huerta</p>
  </div>
  <div class="cont info">
    <span class="cerrar">&times;</span>
    <p>Esta es la info de la playa</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
